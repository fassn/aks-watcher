# fly.toml app configuration file generated for aks-watcher on 2023-06-21T18:57:42+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "aks-watcher"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    NEXT_PUBLIC_LOCALE = "fr-FR"
    NEXT_PUBLIC_TIMEOUT_BETWEEN_QUERIES = "3000"

[deploy]
  release_command = "sh release_command.sh"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
